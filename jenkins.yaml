unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
        - "jobBuildDiscarder"
  buildStepOperation:
    enabled: false
  email-ext:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: "UTF-8"
    debugMode: false
    defaultBody: |-
      $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

      Check console output at $BUILD_URL to view the results.
    defaultContentType: "text/plain"
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    defaultTriggerIds:
        - "hudson.plugins.emailext.plugins.trigger.FailureTrigger"
    maxAttachmentSize: -1
    maxAttachmentSizeMb: -1
    precedenceBulk: false
    watchingEnabled: false
  enrichedSummaryConfig:
    enrichedSummaryEnabled: false
    httpClientDelayBetweenRetriesInSeconds: 1
    httpClientMaxRetries: 3
    httpClientTimeoutInSeconds: 1
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookUrl: "https://jenkinsdev-service.abexa.pe/github-webhook/"
  gitLabConnectionConfig:
    connections:
        - apiTokenId: "gitlababexa-jrafael"
          clientBuilderId: "autodetect"
          connectionTimeout: 10
          ignoreCertificateErrors: false
          name: "gitlababexa-connect"
          readTimeout: 10
          url: "https://gitlab.abexa.pe/"
        - apiTokenId: "gitlab-abexaabx"
          clientBuilderId: "autodetect"
          connectionTimeout: 10
          ignoreCertificateErrors: false
          name: "Gitlab Abexa Account"
          readTimeout: 10
          url: "https://gitlab.com/"
    useAuthenticatedEndpoint: true
  globalLibraries:
    libraries:
        - defaultVersion: "master"
          name: "JenkinsSharedLibraryOfficial"
          retriever:
            modernSCM:
              libraryPath: "./"
              scm:
                git:
                  credentialsId: "Gitlab-Username-Abexa"
                  id: "cc269c2c-e2fa-40ee-845e-803397ce328e"
                  remote: "https://gitlab.com/abexa-api/jenkins-shared-library-api.git"
                  traits:
                      - "gitBranchDiscovery"
  globalTimeOutConfiguration:
    operations:
        - "abortOperation"
    overwriteable: false
  injectionConfig:
    allowUntrusted: false
    checkForBuildAgentErrors: false
    enabled: false
    enforceUrl: false
    injectCcudExtension: false
    injectMavenExtension: false
  junitTestResultStorage:
    storage: "file"
  locale:
    ignoreAcceptLanguage: true
    systemLocale: "ENGLISH"
  location:
    adminAddress: "Dirección no configurada todavía <nobody@nowhere>"
    url: "https://jenkinsdev-service.abexa.pe/"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  pollSCM:
    pollingThreadCount: 10
  prismConfiguration:
    theme: PRISM
  scmGit:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  timestamper:
    allPipelines: false
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
